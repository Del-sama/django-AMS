{% extends "ams_app/base.html" %}

{% block content %}
<div class="forgot-password">
  <h4>Forgot password</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light" type="submit">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
{% endblock %}
